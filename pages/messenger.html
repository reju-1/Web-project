<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/messenger.css">
    <title>Messenger</title>
</head>

<body>
    <div class="root">
        <div class="side-nav">
        </div>

        <div class="left-side">

            <div class="friend">
                <div class="picture">
                    <img src="../assets/profiles/pic-1.jpg" alt="">
                </div>
                <div class="detals">
                    <div class="head">
                        <p class="name">Rejunay Ahmed</p>
                        <p>10:50pm</p>
                    </div>
                    <p>Hi</p>
                </div>
            </div>

            <div class="friend">
                <div class="picture">
                    <img src="../assets/profiles/pic-3.jpg" alt="">
                </div>
                <div class="detals">
                    <div class="head">
                        <p class="name">Hasib Mia</p>
                        <p>9:50pm</p>
                    </div>
                    <p>Hi</p>
                </div>
            </div>

        </div>


        <div class="right-side">
            <div class="chat-container">
                <!-- Existing chat messages will be displayed here -->
            </div>
            <div class="submit-section">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessage" onclick="sendMessage()">Send</button>
            </div>
        </div>


    </div>

</body>

<script>
    let messageCounter = 0;

    function sendMessage() {
        var messageInput = document.getElementById('messageInput');
        var message = messageInput.value.trim();

        if (message !== '') {
            var chatContainer = document.querySelector('.chat-container');
            var messageElement = document.createElement('div');
            messageElement.classList.add('message');

            // Alternating messages between left and right
            if (messageCounter % 2 === 0) {
                messageElement.classList.add('right');
            }

            messageElement.textContent = message;
            chatContainer.appendChild(messageElement); // Append new message
            messageInput.value = ''; // Clear input field after sending message

            messageCounter++;
        }
    }

    messageInput.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

</script>

</html>
